        - Implementing a real-time control system for the robot using ROS and Python.
        - title: Skills
          contents:
            - Python, ROS, SLAM, LLMs, Real-time Control Systems, Human-Robot Collaboration

    - title: A Framework for Cardiac MRI Feature Extraction And Visualization [Research Thesis]
      year: 11.2024 - 05.2025
      institution: Universitätsklinikum Tübingen in collaboration with Institut für Signalverarbeitung und Systemtheorie (ISS), Universität Stuttgart
      description:
        - Developed a framework for cardiac feature extraction and visualization of cardiac MRI data.
        - Evaluated the framework using datasets from NAKO and UK Biobank.
        - Integrated Deep learning models like U-Net for segmentation, MOPNet for motion estimation, and DeepStrain's Green Lagrange Strain Compution module for strain tensor calculation.
        - Used Open-source framework Pyradiomics for radiomics feature extraction.
        - Features like ventricular volumes, diameters, stroke volumes, ejection fractions, and myocardial strain were extracted and visualized using AHA Bullseye.
        - Interactive GUI using Streamlit for visualization and analysis of cardiac MRI data.
        - title: Skills
          contents:
            - Python, PyTorch, TensorFlow, Pyradiomics, Streamlit, Plotly, Pandas, NumPy, Scikit-learn, Matplotlib, Seaborn

    - title: Maximum Power Point Tracking (MPPT) based Charge Controller [Bachelor Thesis]
      year: 07.2019 - 05.2020
      institution: Department of Electrical Engineering, National Institute of Technology, Silchar, India
      description:
        - Designed and implemented an MPPT-based charge controller for solar power systems.
        - Partial shading conditions were considered for the MPPT algorithm.
        - Developed a novel curve scanning-based MPPT algorithm to optimize energy harvesting considering the multi-modal I-V characteristics and P-V curves.
        - Implemented the algorithm using MATLAB/Simulink for simulation and analysis to adjust the duty cycle of the DC-DC converter for converging at Global Maximum Power Point (GMPP).
        - Conducted experiments and hardware verification to validate the performance of the MPPT algorithm under varying environmental conditions.
        - Consummated an IEEE paper on the MPPT algorithm.
        - title: Skills
          contents:
            - C, MATLAB, Simulink, MPPT Algorithms, Solar PV Systems

